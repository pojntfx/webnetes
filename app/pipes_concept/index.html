<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webnetes Demo</title>
  </head>
  <body>
    <h1>Webnetes Demo</h1>

    <h2>Resources</h2>
    <button id="create-resources">Create Resources</button>
    <button id="delete-resources">Delete Resources</button>

    <h2>Terminals</h2>
    <div id="terminals"></div>

    <h2>Files</h2>
    <label for="seed-file-repository">Repo</label>
    <input type="text" id="seed-file-repository" />

    <input type="file" id="seed-file-input" aria-label="File to upload" />
    <button id="seed-file">Seed</button>

    <h2>Log</h2>
    <pre style="white-space: pre-line; background: black; color: white">
      <code id="log"></code>
    </pre>

    <script src="./main.ts"></script>
  </body>
</html>
