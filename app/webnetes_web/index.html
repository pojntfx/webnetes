<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webnetes Demo</title>
  </head>
  <body>
    <h1>Webnetes Demo</h1>

    <section id="prestart">
      <h2>Node</h2>
      <label for="node-config">Node Config Resources:</label>
      <br />
      <textarea id="node-config-input" placeholder="Resource YAML"></textarea>
      <br />
      <p>
        You can find an example in the
        <a
          href="https://github.com/pojntfx/webnetes/blob/main/app/webnetes_node/node.yaml"
          target="_blank"
          >GitHub Repository</a
        >.
      </p>
      <button id="start-node">Start Node</button>
    </section>

    <section id="poststart" style="display: none">
      <h2>Resources</h2>
      <label for="resources">Resources:</label>
      <br />
      <textarea id="resources" placeholder="Resource YAML"></textarea>
      <br />
      <p>
        You can find some examples in the
        <a
          href="https://github.com/pojntfx/webnetes/tree/main/examples"
          target="_blank"
          >GitHub Repository</a
        >.
      </p>
      <label for="node-id">Node ID:</label>
      <input type="text" id="node-id" />
      <br />
      <button id="create-resources">Create Resources</button>
      <button id="delete-resources">Delete Resources</button>

      <h2>Terminals</h2>
      <div id="terminals"></div>

      <h2>Files</h2>

      <p>
        Before you can seed, you'll have to create some required resources
        above. You can find an example in the
        <a
          href="https://github.com/pojntfx/webnetes/blob/main/app/webnetes_node/seed.yaml"
          target="_blank"
          >GitHub Repository</a
        >.
      </p>

      <label for="seed-file-label">Label:</label>
      <input type="text" id="seed-file-label" />

      <label for="seed-file-name">Name:</label>
      <input type="text" id="seed-file-name" />

      <label for="seed-file-repo">Repo:</label>
      <input type="text" id="seed-file-repo" />

      <label for="seed-file-file">File:</label>
      <input type="file" id="seed-file-file" />

      <button id="seed-file-start">Seed</button>
    </section>

    <h2>Log</h2>
    <pre style="overflow-x: auto; background: black; color: white">
<code id="log"></code>
</pre>

    <script src="./main.ts"></script>
  </body>
</html>
