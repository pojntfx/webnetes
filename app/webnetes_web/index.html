<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webnetes Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/marx-css/css/marx.min.css" />
  </head>
  <body>
    <main>
      <h1>Webnetes Demo</h1>

      <section id="manager">
        <h2>Manager</h2>

        <label for="manager-config-input">Configuration:</label>
        <br />
        <textarea
          id="manager-config-input"
          placeholder="Resource YAML"
        ></textarea>

        <br />

        <button id="load-example-manager-config">
          Load example manager config
        </button>
        <button id="start">Start</button>
      </section>

      <section id="management" style="display: none">
        <h2>Connected Nodes</h2>

        <ul id="node-list"></ul>

        <h2>Resources</h2>

        <label for="resource-input">Definitions:</label>
        <br />
        <textarea id="resource-input" placeholder="Resource YAML"></textarea>
        <br />
        <button id="load-example-server-resources">
          Load example server resources
        </button>
        <button id="load-example-client-resources">
          Load example client resources
        </button>

        <br />

        <label for="node-id-input">Node ID:</label>
        <select id="node-id-input">
          <option value="local">local</option>
        </select>

        <br />

        <button id="create">Create</button>
        <button id="delete">Delete</button>

        <ul id="resource-list"></ul>

        <h2>Seeded Files</h2>

        <label for="seed-file-repository">File repository label:</label>
        <input type="text" id="seed-file-repository" />

        <label for="seed-file-input">File to seed:</label>
        <input type="file" id="seed-file-input" />
        <button id="seed-file-start">Start seeding</button>
      </section>
    </main>

    <script src="./main.ts"></script>
  </body>
</html>
