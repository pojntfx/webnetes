<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webnetes Demo</title>
  </head>
  <body>
    <h1>Webnetes Demo</h1>

    <section id="prestart">
      <h2>Node</h2>
      <label for="node-config">Resources:</label>
      <br />
      <textarea id="node-config-input" placeholder="Resource YAML"></textarea>
      <br />
      <button id="load-example-node-config">Load Example Resources</button>
      <br />
      <button id="start-node">Start Node</button>
    </section>

    <section id="poststart" style="display: none">
      <h2>Resources</h2>
      <label for="resources">Resources:</label>
      <br />
      <textarea id="resources" placeholder="Resource YAML"></textarea>
      <br />
      <button id="load-example-go-echo-server-resources">
        Load Example Go Echo Server Resources
      </button>
      <button id="load-example-c-echo-server-resources">
        Load Example C Echo Server Resources
      </button>
      <button id="load-example-tinygo-echo-server-resources">
        Load Example TinyGo Echo Server Resources
      </button>
      <br />
      <button id="load-example-go-echo-client-resources">
        Load Example Go Echo Client Resources
      </button>
      <button id="load-example-c-echo-client-resources">
        Load Example C Echo Client Resources
      </button>
      <button id="load-example-tinygo-echo-client-resources">
        Load Example TinyGo Echo Client Resources
      </button>
      <br />
      <label for="node-id">Node ID:</label>
      <input type="text" id="node-id" />
      <br />
      <button id="create-resources">Create Resources</button>
      <button id="delete-resources">Delete Resources</button>

      <h2>Terminals</h2>
      <div id="terminals"></div>

      <h2>Files</h2>

      <label for="seed-file-label">Label:</label>
      <input type="text" id="seed-file-label" />

      <label for="seed-file-name">Name:</label>
      <input type="text" id="seed-file-name" />

      <label for="seed-file-repo">Repo:</label>
      <input type="text" id="seed-file-repo" />

      <label for="seed-file-file">File:</label>
      <input type="file" id="seed-file-file" />

      <button id="seed-file-start">Seed</button>
    </section>

    <h2>Log</h2>
    <pre style="overflow-x: auto; background: black; color: white">
<code id="log"></code>
</pre>

    <script src="./main.ts"></script>
  </body>
</html>
