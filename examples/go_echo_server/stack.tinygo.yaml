apiVersion: webnetes.felix.pojtinger.com/v1alpha1
kind: Network
metadata:
  name: Public unisockets network
  label: unisockets_public
spec:
  signaler: unisockets_public
  stunServers:
    - tinygoogle
    - twillio
  turnServers:
    - twillio_udp
    - twillio_tcp
    - twillio_tcp_fallback
---
apiVersion: webnetes.felix.pojtinger.com/v1alpha1
kind: NetworkInterface
metadata:
  name: TinyGo Echo Network
  label: tinygo_echo_network
spec:
  network: unisockets_public
  prefix: 127.19.0
---
apiVersion: webnetes.felix.pojtinger.com/v1alpha1
kind: Tracker
metadata:
  name: OpenWebTorrent
  label: openwebtorrent
spec:
  urls:
    - wss://tracker.openwebtorrent.com
---
apiVersion: webnetes.felix.pojtinger.com/v1alpha1
kind: Tracker
metadata:
  name: Fastcast
  label: fastcast
spec:
  urls:
    - wss://tracker.fastcast.nz
---
apiVersion: webnetes.felix.pojtinger.com/v1alpha1
kind: Repository
metadata:
  name: Public WebTorrent
  label: webtorrent_public
spec:
  trackers:
    - openwebtorrent
    - fastcast
  stunServers:
    - tinygoogle
    - twillio
  turnServers:
    - twillio_udp
    - twillio_tcp
    - twillio_tcp_fallback
---
apiVersion: webnetes.felix.pojtinger.com/v1alpha1
kind: File
metadata:
  name: TinyGo Echo Server Binary
  label: tinygo_echo_server
